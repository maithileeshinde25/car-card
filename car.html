<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <style>
        .colorofdiv
        {
           height: 20px; 
           width: 20px;
           display: inline-block;
           border-radius: 20px;
        }
        </style>
</head>
<body>
    <div class="d-flex justify-content-center mt-4">
    <div class="card shadow" style="width: 18rem;">
      
        <img src="https://imgd.aeplcdn.com/370x208/n/780gdta_1488840.jpg?q=80" class="card-img-top" id="imgID" alt="...">
        <div class="card-body bg-secondary-subtle">
            <button class=" btn btn-light fs-5  p-0 ps-2 pe-2" id="carcolor">car</button>
          <h2 class="card-title">Toyota Fortuner</h2>
          <p class="card-text fs-5">Fuel : 25mpg</p>
<div class="d-flex">
  <p class="card-text fs-5" id="prizeID">Rs : 35 Lakhs </p><span class="text-secondary fs-6 mt-1 ms-2">    onwards</span>

</div>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          <div class="">
            <div class="fs-5">Pick a Color</div>
           <div class="bg-black colorofdiv m-1" onclick="black()"></div>
           <div class="bg-white colorofdiv m-1" onclick="white()"></div>
           <p class="bg-secondary colorofdiv m-1" onclick="grey()"></p> 
        
        </div>  

        <a href="#" class="btn btn-light" id="ATCbutton">Add to Cart</a>
        </div>
      </div>
    </div>


    <script>

function grey(){
    colorbutton=document.querySelector("#carcolor");
    colorbutton.style.backgroundColor="grey";
    colorbutton.style.color="white";

    colorbutton=document.querySelector("#ATCbutton")
    colorbutton.style.backgroundColor="grey";
    colorbutton.style.color="white";



     document.getElementById('imgID').setAttribute("src","https://imgd.aeplcdn.com/370x208/n/psufdta_1488837.jpg?q=80");


     document.getElementById('prizeID').innerHTML= "Rs : 45 Lakhs";



}


function black(){
  colorbutton=document.querySelector("#carcolor");
  colorbutton.style.backgroundColor="black";
  colorbutton.style.color="white";

  colorbutton=document.querySelector("#ATCbutton")
  colorbutton.style.backgroundColor="black";
  colorbutton.style.color="white";

  document.getElementById('prizeID').innerHTML= "Rs : 35 Lakhs";

     



     document.getElementById('imgID').setAttribute("src","https://imgd.aeplcdn.com/370x208/n/k6vfdta_1488839.jpg?q=80");


}


function white(){
  colorbutton=document.querySelector("#carcolor");
  colorbutton.style.backgroundColor="white";
  colorbutton.style.color="black";
     

  colorbutton=document.querySelector("#ATCbutton")
  colorbutton.style.backgroundColor="white";
  colorbutton.style.color="black";
   
  document.getElementById('prizeID').innerHTML= "Rs : 40 Lakhs";



     document.getElementById('imgID').setAttribute("src","https://imgd.aeplcdn.com/370x208/n/780gdta_1488840.jpg?q=80");


}




    </script>
</body>
</html>
